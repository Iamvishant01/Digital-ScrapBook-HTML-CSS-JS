<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Scrapbook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Digital Scrapbook - Vishant Netke</h1>

    <div class="controls">
        <input type="file" id="uploadImage" accept="image/*">
        <button id="addSticker">Add Sticker</button>
        <input type="text" id="caption" placeholder="Add a caption">
        <button id="addCaption">Add Caption</button>
        <button id="downloadPDF">Download as PDF</button>
    </div>

    <div id="scrapbook" class="scrapbook">
        <div id="dropArea" class="drop-area">
            <p>Drag and drop images here to rearrange!</p>
        </div>
    </div>

    <!-- Add html2canvas and jsPDF libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
